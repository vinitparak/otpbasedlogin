<!DOCTYPE html>
<html lang="en">
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a href="{% url 'account:home' %}" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    <a href="{% url 'account:otplogin' %}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Login</a>
    <a href="{% url 'account:logout' %}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Logout</a>
    <a href="{% url 'account:register' %}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Register</a>
  </div>
</div>

  <!-- The Band Section -->
  <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band">
    {% block content %}
    {% endblock %}


      </div>



</body>
</html>
